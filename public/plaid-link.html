<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plaid Link</title>
    <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: #ffffff;
            color: #333;
        }
        #open-status {
            font-size: 18px;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
<div id="open-status">üîê Launching secure bank connection...</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const linkToken = urlParams.get('token');
        console.log("üîó Loaded link token from URL:", linkToken);
        document.getElementById("open-status").textContent = `Loaded token: ${linkToken}`;


        if (!linkToken || linkToken === 'null') {
            document.getElementById("open-status").textContent = "‚ùå Link token missing or invalid.";
            return;
        }

        if (!window.Plaid) {
            document.getElementById("open-status").textContent = "‚ùå Plaid.js not loaded.";
            return;
        }

        const handler = Plaid.create({
            token: linkToken,
            onSuccess: function (public_token, metadata) {
                window.ReactNativeWebView?.postMessage(JSON.stringify({ public_token, metadata }));
            },
            onExit: function (err, metadata) {
                window.ReactNativeWebView?.postMessage(JSON.stringify({ exit: true, metadata }));
            },
        });

        handler.open();
    });
</script>
</body>
</html>
